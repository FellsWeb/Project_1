<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Create Event Form</title>
</head>

<body>

    <div class="container" id="body">

        <div class="jumbotron" id="jumbotron2">
            <h1 class="display-4 text-center">Create Your Event</h1>
        </div>
        <br>
        <br>

        <div class="card">
            <div class="card-body">
                <div class="row" id="input">
                    <div class="col-sm-12">
                        <div class="row mx-auto">
                            <div class="col sm-2">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <a href="index.html">Back to Main Page</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-sm-10 align-middle" id="event-form">
                                <form role="form">
                                    <div class="form-group">
                                        <label for="eventName-input">Event Name</label>
                                        <input class="form-control" id="eventName-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="socialcause-input">Social Cause</label>
                                        <input class="form-control" id="socialcause-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="time-input">Time</label>
                                        <input class="form-control" id="time-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="date-input">Date</label>
                                        <input class="form-control" id="date-input" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="location-input">Location</label>
                                        <input class="form-control" id="location-input" type="text">
                                    </div>

                                    <br>

                                    <button class="btn btn-default" id="submit" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
        </div>
        <br>
        <br>
    </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="config.js"></script>
    <script src="./javascript/app.js"></script>
</body>

</html>
